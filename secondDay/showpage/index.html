    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        $(function(){
            $('#dropBtn').click(()=>{
                $('#dropMenu').slideToggle(200);

            })
            $('.drop-item').click(()=>{
                $('#dropMenu').slideToggle();
            })
        })

</head>
<body>
    <div id="main">

                        </ul>
                    </div>
                    <p class = "common-p"><a href="#toc1">喜欢的番剧</a>&nbsp;&nbsp;<a href="#toc2">喜欢的书</a>&nbsp;&nbsp;<a href="https://shaolianblog.top/blog" target="_blank">博客</a></p>

            </div>
        </div>
        <div class="row">
            <div class="info-group" id="toc1">
                <p class="info-tite">喜欢的番剧</p>

                        <img src="./image/pcr.jpg" alt="pcr" />

                    </div>
                    <div class="show-item">
                        <img src="./image/kyokou.jpg" alt="pcr" />

                    </div>

                        <img src="./image/koihoshi.jpg" alt="pcr" />

                    <div class="show-item">
                        <img src="./image/BangDream.jpg" alt="pcr" />

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="info-group" id="toc2">
                <p class="info-tite">喜欢的书</p>
                <div class="show-group">
                    <div class="show-item">

                        <img src="./image/animal.jpg" alt="animal" />

                </div>
            </div>
        </div>
        <div class="row">
            <div class="self-desc">
                <div class="self-wrap">
                    <p>一名软件工程专业前端方向的学生。页面作为实训练习作业，这一段是左边的文字。为了在宽屏表示大小，再加一点文字</p>
                    <img src="./image/wx.png" alt="微信二维码" />
                </div>
            </div>
        </div>
        <div class="footer">
            本页面为练习用&copy;邵莲
